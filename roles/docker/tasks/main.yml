---
- name: Install prerequisites for Docker repository setup
  apt:
    name: 
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Ensure keyring directory exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker's official GPG key for Debian
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Set up the Docker repository for Debian
  apt_repository:
    repo: "deb [arch=\"{{ ansible_architecture }}\" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker for Debian
  apt:
    name: 
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
